<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>最小测试页面</title>
</head>
<body>
    <h1 style="color: #4A90E2; text-align: center; margin-top: 50px;">如果看到这个标题，说明GitHub Pages工作正常</h1>
    <p style="text-align: center; font-size: 20px;">这是一个纯静态HTML页面，没有使用React</p>
    <p style="text-align: center;">访问时间：<span id="time"></span></p>
    <script>
        document.getElementById('time').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
